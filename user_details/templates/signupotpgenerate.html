<!DOCTYPE html>
<html>
<head>
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .content {
            margin-top: 20px;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            color: #555555;
        }
        .otp {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://via.placeholder.com/150" alt="Company Logo">
        </div>
        <div class="content">
            <h1>Hello, {{ u_email }}</h1>
            <p>Thank you for using our service. Your one-time password (OTP) is:</p>
            <div class="otp">{{ otp }}</div>
            <p>Please enter this OTP to proceed. This code is valid for 1 minutes.</p>
        </div>
        <div class="footer">
            <p>If you did not request this code, please ignore this email.</p>
            <p>Â© 2024  Giri . All rights reserved.</p>
        </div>
    </div>
</body>
</html>
